name: Build and Release

on:
  push:
    branches:
      - main
    # Run only if commit message contains "release"
    # GitHub Actions does not natively filter by commit message, so we filter in the job

jobs:
  build-and-release:
    runs-on: self-hosted
    if: contains(github.event.head_commit.message, 'release')
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential automake libtool pkg-config python3 g++ libssl-dev

      - name: Make build script executable
        run: chmod +x ./build.sh

      - name: Build RethinkDB and Redis
        run: ./build.sh

      - name: Archive dist folder
        run: |
          tar -czf dist.tar.gz -C dist .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.sha }}
          name: Release ${{ github.sha }}
          body: "Automated release for commit ${{ github.sha }}"
          files: dist.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}